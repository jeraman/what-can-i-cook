<div>
  <!--p>recipe-grid works!</p-->
  <app-search-recipes (searchRecipes)="searchRecipes($event)"></app-search-recipes>

  <app-recipe-item
    *ngFor="let recipe of recipeGrid | slice:0:viewLimit;"
    [recipeItem]="recipe"
    [ingredientsToBeFiltered]="ingredientsToBeFiltered"
  >
  </app-recipe-item>

  <form class="form" (ngSubmit)="loadMore()" *ngIf="recipeGrid!=undefined">
      <button mat-raised-button color="primary">Load more!</button>
  </form>
  <p></p>
</div>
