<div>
<a href="{{ recipeItem.source_url }}" target="_blank">
<img src="{{ recipeItem.image_url }}" alt="{{ recipeItem.title }}" width=300px height=300px>
</a>
<p><b>{{ recipeItem.title }}</b></p>
<p>Score: {{ recipeItem.social_rank }}</p>
<p>You're missing {{ recipeItem.ingredients.length }} recipes for this recipe!</p>
<small><i>{{ recipeItem.ingredients }}</i></small>
<button>Share!</button>
<button>Print!</button>
<p></p>
</div>
