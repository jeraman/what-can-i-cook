<div>
<a href="{{ recipeItem.source_url }}" target="_blank">
<img src="{{ recipeItem.image_url }}" alt="{{ recipeItem.title }}" width=300px height=300px>
</a>
<p><b>{{ recipeItem.title }}</b></p>
<p>Score: {{ recipeItem.social_rank.toPrecision(3) }}</p>

<app-ingredient-list
  [recipeId]="recipeItem.recipe_id"
  [ingredientsToBeFiltered]="ingredientsToBeFiltered"
>
</app-ingredient-list>

<button>Share!</button>
<button>Print!</button>
<p></p>
</div>
